#### this is the table name we should use as a reference to order the java objects ####
SIMULATION_REFERENCE_TABLE_NAME=table_1
## if you don not have enough memory , set this value as small as possible
TOTAL_GCI=50
## delay in milli second, noramally ndb is using 100 ms delay between gci
## if we reduce to very small, memory will increase really fast!!
DELAY_BETWEN_GCI=1
## Number of transaction per gci
TRANSACTION_PER_GCI=2000
## you should provide necessary class in java class section, otherwise it will crash at begining
NUMBER_OF_JAVA_CLASS=9
## this is the member variables of the class
NUMBER_OF_ATTRIBUTE_PER_CLASS=10
## memory threshhold limt percentage,if it is 40, then simulation can only allocate 40 % of total memory 
PHYSICAL_THRESHOLD_PERCENTAGE=40
## virtual memory allocation percentage
VIRTUAL_MEMORY_THRESHOLD_PERCENTAGE=50
