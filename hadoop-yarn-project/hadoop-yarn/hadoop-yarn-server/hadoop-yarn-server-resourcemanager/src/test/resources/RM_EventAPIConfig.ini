##Ndb connection string to establish the connection with Ndb 
NDB_CONNECT_STRING=XXX:1186
NDB_DATABASE_NAME=XXX

##specifies the number of retries to attempt in the event of connection failure; 
##a negative value will result in the attempt to connect being repeated 
##indefinitely
NUMBER_OF_RETRIES_ATTEMPT=5

### specifies how often retries should be performed
RETRY_DELAY_IN_SECONDS=3


###Number of seconds to wait until first live node is detected
TIMEOUT_FOR_FIRST_ALIVE=30

### umber of seconds to wait after first live node is detected
TIMEOUT_AFTER_FIRST_ALIVE=30

## Total number of columns you need to listen for, 
## if number is mismatch with actual total columns, library initialization will crash
TOTAL_NO_OF_COLUMN=32


TABLE_NAMES=yarn_rmnode,yarn_pendingevents,yarn_resource,yarn_updatedcontainerinfo,yarn_containerstatus


EVENT_COL_NAMES=pendingeventid,rmnodeid,hostname,commandport,httpport,healthreport,lasthealthreporttime,currentstate,nodemanager_version|id,rmnodeid,type,status|pendingeventid,id,memory,virtualcores|pendingeventid,rmnodeid,containerid,updatedcontainerinfoid|pendingeventid,rmnodeid,containerid,state,diagnostics,exitstatus,uciid

## do we need to print throughput performance
PRINT_ENABLED=1


TOTAL_NUMBER_OF_CLASSES=5

## class name has the following syntax
## function name | db column name, function name which manipulate this field in your java class, function signatures|

JAVA_CLASS_NAME_1=buildHopRMNode|pendingeventid,setHopRMNodePendingEventId,(I)V|rmnodeid,setHopRMNodeNodeId,(Ljava/lang/String;)V|hostname,setHopRMNodeHostName,(Ljava/lang/String;)V|commandport,setHopRMNodeCommandPort,(I)V|httpport,setHopRMNodeHttpPort,(I)V|nodeaddress,setHopRMNodeNodeAddress,(Ljava/lang/String;)V|httpaddress,setHopRMNodeHttpAddress,(Ljava/lang/String;)V|healthreport,setHopRMNodeHealthReport,(Ljava/lang/String;)V|lasthealthreporttime,setHopRMNodeLastHealthReportTime,(J)V|currentstate,setHopRMNodeCurrentState,(Ljava/lang/String;)V|nodemanager_version,setHopRMNodeNodeManagerVersion,(Ljava/lang/String;)V|overcommittimeout,setHopRMNodeOvercommitTimeout,(I)V

JAVA_CLASS_NAME_2=buildHopPendingEvent|id,setHopPendingEventId,(I)V|rmnodeid,setHopPendingEventRMNodeId,(Ljava/lang/String;)V|type,setHopPendingEventType,(Ljava/lang/String;)V|status,setHopPendingEventStatus,(Ljava/lang/String;)V

JAVA_CLASS_NAME_3=buildHopResource|pendingeventid,setHopResourcePendingEventId,(I)V|id,setHopResourceId,(Ljava/lang/String;)V|type,setHopResourceType,(I)V|parent,setHopResourceParent,(I)V|memory,setHopResourceMemory,(I)V|virtualcores,setHopResourceVirtualCores,(I)V

JAVA_CLASS_NAME_4=addHopUpdatedContainerInfo|pendingeventid,setHopUpdatedContainerInfoPendingId,(I)V|rmnodeid,setHopUpdatedContainerInfoRMNodeId,(Ljava/lang/String;)V|containerid,setHopUpdatedContainerInfoContainerId,(Ljava/lang/String;)V|updatedcontainerinfoid,setHopUpdatedContainerInfoUpdatedContainerInfoId,(I)V

JAVA_CLASS_NAME_5=addHopContainerStatus|pendingeventid,setHopContainerStatusPendingId,(I)V|rmnodeid,setHopContainerStatusRMNodeId,(Ljava/lang/String;)V|containerid,setHopContainerStatusContainerId,(Ljava/lang/String;)V|state,setHopContainerStatusState,(Ljava/lang/String;)V|diagnostics,setHopContainerStatusDiagnostics,(Ljava/lang/String;)V|exitstatus,setHopContainerStatusExitStatus,(I)V|uciid,setHopContainerStatusUciId,(I)V

## c++ will call this callback function whenever object is ready at native side,
## Actual java object creation is totally depends on programmer
## syntax - callback classname, if it is in package, we need a full path|callback method.
## example : org/apache/hadoop/yarn/server/resourcemanager/NdbEventStreamingReceiver
## failed to provide correct path will cause Class not found exception from JNI

CALLBACK_CLASS_NAME=io/hops/util/NdbRmStreamingReceiver

SINGLE_THREAD_CALLBACK_METHOD=onEventMethod|()V

RESET_METHOD=resetObjects|()V

MULTI_THREAD_CLASS_BUILDER_NAME=buildCompositeClass|()Lio/hops/metadata/yarn/entity/RMNodeComps;

MULTI_THREAD_CALLBACK_METHOD=onEventMethodMultiThread|(Lio/hops/metadata/yarn/entity/RMNodeComps;)V



## This configuration will be used to create the lists of objects we need. If you don not want to build 
## all the classes , just specify which class you want.

JAVA_CLASS_NAME_LISTS=buildHopUpdatedContainerInfo,buildHopContainerStatus

## This is the table name we should use as a reference to order the java objects

REFERENCE_TABLE_NAME=yarn_pendingevents

## Number of processing threads

PROCESSING_THREADS=2



##Sets the maximum memory, in bytes, that can be used for the event buffer, 
##don not change this param
## This is currently set to UINT_MAX32

MAX_EVENT_BUFFER=4294967295

##Which event that we are going to listen
## 0 - All event (insert, delete , update)
## 1 - insert
## 2 - update
## 3 - delete
## 4 - insert and update -  Note : this is the default

EVENT_TYPE=4

##This is not currently supported 
##PROCESSING_THREADS=3



## Set the max queue capacity, if this is very small ,then ndb will buffer all the message
## and it will slow down the performance 
## size is 1 GB
QUEUE_MAX_CAPACITY=1
## Size in bytes
SINGLE_CONTAINER_SIZE=500

### Load simulation parameter #####################################################################################################################################################
LOAD_SIMULATION_ENABLED=0

SIMULATION_TABLE_NAMES=table_1,table_2,table_3,table_4,table_5,table_6,table_7,table_8,table_9


